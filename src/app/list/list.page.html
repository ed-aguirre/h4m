<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agregar sala
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h5><b>Nombre de la sala:</b></h5>
  <ion-item>
    <ion-input type="text" maxlength='20'>
    </ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Tipo de sala</ion-label>
      <ion-select placeholder="Selecciona una" cancel-text="Cancelar">
        <ion-select-option value="cocina" >Cocina</ion-select-option>
        <ion-select-option value="reca">Recamara</ion-select-option>
        <ion-select-option value="sala" >Sala</ion-select-option>
        <ion-select-option value="banio">Ba√±o</ion-select-option>
        <ion-select-option value="comedor" >Comedor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand ='block' color ='secondary'>
      <ion-icon name='add' slot='start'></ion-icon>
      Agregar
    </ion-button>
</ion-content>
